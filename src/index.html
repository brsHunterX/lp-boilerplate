<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boilerplate Land Page</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.svg" />
    <link rel="stylesheet" href="./bundle.css" />
  </head>

  <body
    class="p-4 w-full h-screen flex flex-col justify-center items-center gap-12"
  >

      class="p-16 w-full h-screen flex flex-col justify-center items-center gap-12"
    > -->
    <img class="w-64 md:w-80" src="./img/logo.svg" alt="Logo" />

    <ul class="w-full flex flex-wrap justify-center gap-x-6 gap-y-4">
      <li>
        <a
          class="font-montserrat font-medium text-base text-gray-500 hover:text-primary"
          href="https://gulpjs.com/"
          target="_blank"
          >Gulp</a
        >
      </li>
      <li>
        <a
          class="font-montserrat font-medium text-base text-gray-500 hover:text-primary"
          href="https://prettier.io/"
          target="_blank"

      </li>
      <li>
        <a
          class="font-montserrat font-medium text-base text-gray-500 hover:text-primary"

        >
      </li>
      <li>
        <a
          class="font-montserrat font-medium text-base text-gray-500 hover:text-primary"

          target="_blank"

      </li>
      <li>
        <a

        >
      </li>
      <li>
        <a
          class="font-montserrat font-medium text-base text-gray-500 hover:text-primary"

          target="_blank"
          >Github</a
        >
      </li>
    </ul>
    <!-- </div> -->
    <script src="./bundle.js"></script>
